<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Full Stack Developer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Grey+Qo&family=Racing+Sans+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Racing Sans One", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #d5e8a498;
        }

        .profile-card {
            background: #bab6b6;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            border: 4px solid #2ecc71;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .job-title {
            color: #2ecc71;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .contact-info {
            margin: 1.5rem 0;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #555;
        }

        .contact-item i {
            margin-right: 10px;
            color: #2ecc71;
            width: 25px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: #666;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #2ecc71;
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="profile.jpg" alt="Developer Photo">
        </div>
        
        <h2>Manoj Y G</h2>
        <p class="job-title">Web Developer</p>
        
        <div class="contact-info">
            <div class="contact-item">
                <a href="contactto:+91 6361210162">  <i class="fas fa-phone"></i></a>
                <span>+91 6361210162</span>
            </div>
            <div class="contact-item">
                <a href="mailto:manojgangadhar20@gmail.com"><i class="fas fa-envelope"></i></a>
                <span>manojgangadhar20@gmail.com</span>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/manoj-y-g-b04a992a3/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/manoj-yg" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-stack-overflow"></i></a>
        </div>
    </div>
</body>
</html>
